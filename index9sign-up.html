<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidhalaya9-Sign-up</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="style9.css" />
  </head>
  <body>
    <div class="sign-up">
      <div class="sign-up-left"><img src="image9/Left.png" alt="" /></div>
      <img class="line" src="image9/Line.png" alt="" />
      <div class="sign-up-right">
        <form class="google" action="#" method="post">
          <img src="image9/icon-G.png" alt="" />
          <input
            class="google-input"
            type="email"
            name=""
            id=""
            placeholder="Signup with google"
          />
        </form>
        <img class="option" src="image9/option.png" alt="" />
        <form class="email" action="#" method="post">
          <div class="user">
            <h5>Full name</h5>
            <li>
              <i class="fa-regular fa-user"></i>
              <input type="text" name="" id="" placeholder="Esther Howard" />
            </li>
          </div>
          <div class="user">
            <h5>Email</h5>
            <li>
              <i class="fa-regular fa-envelope"></i>
              <input
                type="email"
                name=""
                id=""
                placeholder="bill.sanders@example.com"
              />
            </li>
          </div>
          <div class="user">
            <h5>password</h5>
            <li>
              <i class="fa-solid fa-unlock"></i>
              <input type="password" name="" id="" placeholder="---------" />
            </li>
          </div>
          <div class="agree">          
              <input type="checkbox">
              <label for="check">I agreed to the Terms & Conditions</label>
          </div>
        </form>
        <a href="#"><button class="s-up">Sign up</button></a>
        <div class="already">
          <p>Alreay have account?</p>
          <a href="#"><p class="sign-in">Sign in.</p></a>
        </div>
      </div>
    </div>
  </body>
</html>
