<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidhalaya10-Sign-in</Vidhalaya10-Sign-in></title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="style10.css" />
  </head>
  <body>
    <div class="sign-in">
      <div class="sign-in-left"><img src="image9/Left.png" alt="" /></div>
      <img class="line" src="image9/Line.png" alt="" />
      <div class="sign-in-right">
        <form class="google" action="#" method="post">
          <img src="image9/icon-G.png" alt="" />
          <input
            class="google-input"
            type="email"
            name=""
            id=""
            placeholder="Signup with google"
          />
        </form>
        <img class="option" src="image9/option.png" alt="" />
        <form class="email" action="#" method="post">
          <div class="user">
            <h5>Email</h5>
            <li>
              <i class="fa-regular fa-envelope"></i>
              <input
                type="email"
                name=""
                id=""
                placeholder="bill.sanders@example.com"
              />
            </li>
          </div>
          <div class="user">
            <h5>password</h5>
            <li>
              <i class="fa-solid fa-unlock"></i>
              <input type="password" name="" id="" placeholder="---------" />
            </li>
          </div>
        </form>
        <a href="#"><button class="s-in">Sign in</button></a>
        
        <div class="forget">
          <p>Keep me signed in</p>
          <a href="#"><p class="si-in">Forget Password</p></a>
        </div>
      
      </div>
    </div>
  </body>
</html>
